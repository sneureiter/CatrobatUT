repositories{
    mavenCentral()
}

apply plugin: 'java'

dependencies {
    testCompile files( project(":").buildDir.getPath() + '/intermediates/classes/debug' )
    testCompile 'junit:junit:4.10'
}

sourceSets {
    main {
        test {
            java.srcDir 'src'
        }
        resources {
            srcDir 'res'
        }
    }
}
